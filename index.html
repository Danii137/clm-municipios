<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clm-municipios</title>
  </head>
  <body>
    <script type="module">
      const hostname = window.location.hostname
      const port = window.location.port
      const alreadyInDocs = window.location.pathname.includes('/docs/')
      const isLoopbackHost =
        hostname === 'localhost' ||
        hostname === '127.0.0.1' ||
        hostname === '::1' ||
        hostname === '[::1]'
      const isCodespaceHost =
        hostname.endsWith('.githubpreview.dev') ||
        hostname.endsWith('.app.github.dev') ||
        hostname.endsWith('.app.github.dev.')
      const isDevPort = port && port !== '80' && port !== '443'

      if (isLoopbackHost || isCodespaceHost || isDevPort || alreadyInDocs) {
        await import('/src/main.tsx')
      } else {
        const path = window.location.pathname.endsWith('/')
          ? window.location.pathname
          : `${window.location.pathname}/`
        window.location.replace(`${path}docs/`)
      }
    </script>
    <div id="root"></div>
  </body>
</html>
